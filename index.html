<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Carme&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Varela&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile picture"
          class="profile-picture"
        />

        <h1 class="username">Jessica Randall</h1>
        <p class="user-location">London, United Kingdom</p>
        <p class="user-description">"Front-end developer and avid reader."</p>

        <ul class="social-buttons">
          <li><a href="#" class="button">GitHub</a></li>
          <li><a href="#" class="button">Frontend Mentor</a></li>
          <li><a href="#" class="button">LinkedIn</a></li>
          <li><a href="#" class="button">Twitter</a></li>
          <li><a href="#" class="button">Instagram</a></li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
